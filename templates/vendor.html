<!doctype html>
<html>
    <head>
        <title>Image Repo challenge</title>
    </head>

    <body>
        <a href="/">Home page</a> <br>
        <br>
        <p>You have earnt ${{earnings}}</p> <br>

        <table border = 1>
            <thead>
                <td>Name</td>
                <td>Price</td>
                <td>Stock</td>
                <td>Image</td>
                <td></td>
            </thead>
            
            {% for product in products %}
                <tr>
                <td>{{product["name"]}}</td>
                <td>{{product["price"]}}</td>
                <td>{{product["stock"]}}</td>
                <td><img src='{{product["src"]}}' /></td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
